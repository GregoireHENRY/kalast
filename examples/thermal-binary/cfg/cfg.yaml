window:
  colormap:
    name: inferno
    vmax: 400.0
    scalar: temperature
    
simulation:
  routines: thermal
  step: 600
  duration: 3600000
  export:
    step: 60
    duration: 36000
    period: 360000

scene:
  sun:
    position:
      !cartesian [1.5e11, 0.0, 0.0]

bodies:
  - id: body
    mesh:
      factor: [0.5, 0.5, 0.5]
    material:
      albedo: 0.1
      emissivity: 0.9
      thermal_inertia: 500.0
      density: 2100.0
      heat_capacity: 600.0
    color: data
    interior:
      type: linear
      size: 40
      a: 2e-2
    spin:
      period: 7200
    record:
      columns: [114]

  - id: moon
    mesh:
      factor: [0.1, 0.1, 0.06]
    material:
      albedo: 0.1
      emissivity: 0.9
      thermal_inertia: 500.0
      density: 2100.0
      heat_capacity: 600.0
    color: data
    interior:
      type: linear
      size: 40
      a: 2e-2
    spin:
      period: 36000
    state:
      !orbit
        a: 1.2
        frame: body
        control: 5.2e11
    record:
      columns: [114]