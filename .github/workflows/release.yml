name: Build and upload release

on:
  push:
    tags:        
      - '**' 

jobs:
  release-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.OS }}-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.OS }}-build-

    - name: Install stable toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install SDL2
      run: sudo apt install -y libsdl2-dev

    - name: Set environment variables
      run: ./compile/ubuntu/set_env.sh

    - name: Build kalast
      run: ./compile/generic/build_kalast.sh

    - name: Make bundle
      run: ./compile/generic/make_bundle.sh

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: bundle/kalast-${{ github.ref_name }}-ubuntu.tar.gz 
        prerelease: true

  release-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.OS }}-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.OS }}-build-

    - name: Install stable toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Use SDL2 from repo/include/win
      run: |
        cp include/win/SDL2.dll .
        cp include/win/SDL2.lib .

    - name: Build kalast
      run: cargo build -r

    - name: Build examples
      run: cargo build -r --example viewer-picker

    - name: Make bundle
      run: |
        mkdir -p bundle/content
        cp -r examples bundle/content
        cp target/release/kalast.exe bundle/content
        cp target/release/examples/viewer-picker.exe bundle/content/examples/viewer-picker
        cp include/win/SDL2.dll bundle/content
        cp include/win/SDL2.lib bundle/content
        cp include/kalast.ico bundle/content
        cp include/preferences.yaml bundle/content
        cp README.md bundle/content
        cp assets/kalast-vbanner.bmp bundle/vbanner-intro.bmp

        cd bundle/content
        cp -r examples/thermal/cfg .
      
    - name: Compile installer with Inno
      run: |
        cp compile/win/installer.iss bundle
        cd bundle
        iscc ./installer.iss /DVERSION=${{ github.ref_name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: bundle/setup-kalast-${{ github.ref_name }}.exe
        prerelease: true
          
  release-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.OS }}-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.OS }}-build-

    - name: Install stable toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Install SDL2
      run: brew install SDL2

    - name: Set environment variables
      run: ./compile/macos-x86_64/set_env.sh

    - name: Build kalast
      run: ./compile/generic/build_kalast.sh

    - name: Make bundle
      run: ./compile/generic/make_bundle.sh

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: bundle/kalast-${{ github.ref_name }}-macos-x86_64.tar.gz
        prerelease: true

  release-self-hosted:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set environment variables
      run: ./compile/macos-arm64/set_env.sh

    - name: Build kalast
      run: ./compile/generic/build_kalast.sh

    - name: Make bundle
      run: ./compile/generic/make_bundle.sh

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: bundle/kalast-${{ github.ref_name }}-macos-arm64.tar.gz
        prerelease: true
